<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Guess the Number</h1>
        <div class="box-2">
          <p id="timer">Time left:</p>
          <p id="result"></p>
        </div>
        <div class="box-3">
          <p>Enter a number between 1 and 50:</p>
          <input type="number" id="guessInput" required />
          <button id="guessBtn" onclick="checkGuess()">Guess</button>
        </div>
        <div class="play-again">
          <button class="button-83" onclick="playAgain()">Play Again</button>
        </div>
      </div>
    </div>

    <script>
      const randomNumber = Math.floor(Math.random() * 50) + 1;
      const result = document.getElementById("result");
      const timer = document.getElementById("timer");
      const guessBtn = document.getElementById("guessBtn");

      let correctGuesses = 0;
      let timeLeft = 30;

      function checkGuess() {
        const guess = parseInt(document.getElementById("guessInput").value);

        if (guess === randomNumber) {
          correctGuesses++;
          result.innerHTML = "You guessed correctly";
          result.style.color = "green";
        } else if (guess < randomNumber) {
          result.innerHTML = "Too low, try again";
          result.style.color = "red";
        } else if (guess > randomNumber) {
          result.innerHTML = "too high, try again.";
          result.style.color = "red";
        }

        // Display the correct number
        result.innerHTML += "<br>The number was " + randomNumber;
      }

      // Start the timer
      const countdown = setInterval(function () {
        timeLeft--;
        timer.innerHTML = "Time left: " + timeLeft;

        if (timeLeft === 0) {
          clearInterval(countdown);
          guessBtn.disabled = true;
          result.innerHTML = "Time is up!";
          result.style.color = "red";
        }
      }, 1000);

      function playAgain() {
        location.reload();
      }
    </script>
  </body>
</html>
